<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GhostWall API Log Dashboard</title>
    <style>
        body {
            background-color: #0f1115;
            color: #f1f5f9;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }
        h1 { color: #3b82f6; }
        #clear-btn {
            padding: 0.5rem 1.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        #clear-status { margin-top: 1rem; color: #38bdf8; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #fff; /* White border lines */
        }
        th {
            background: #334155;
            color: #f1f5f9;
            font-weight: 600;
            font-size: 1.1rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .log-bot {
            background-color: #3f1d1d !important;
            color: #ff8181;
        }
        .log-human {
            background-color: #1d3f26 !important;
            color: #80ffad;
        }
        nav {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }
        select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 6px;
            background: #1e293b;
            color: #f1f5f9;
            border: none;
        }
        @media (max-width: 900px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { display: none; }
            tr { margin-bottom: 1.5rem; }
            td {
                border: none;
                padding: 0.7rem 0.7rem 0.7rem 40%;
                position: relative;
            }
            td:before {
                position: absolute;
                left: 1rem;
                width: 35%;
                white-space: nowrap;
                font-weight: bold;
            }
            td:nth-child(1):before { content: "Timestamp"; }
            td:nth-child(2):before { content: "IP"; }
            td:nth-child(3):before { content: "API Key"; }
            td:nth-child(4):before { content: "User Agent"; }
            td:nth-child(5):before { content: "Bot/Human"; }
            td:nth-child(6):before { content: "Details"; }
        }
    </style>
</head>
<body>
    <nav>
        <select onchange="location = this.value;">
            <option selected disabled>Menu</option>
            <option value="/">Home</option>
            <option value="/dashboard">Dashboard</option>
        </select>
    </nav>

    <h1>GhostWall API Log Dashboard</h1>
    <p style="color:#94a3b8;">
        All logs below come from the real-time API. Latest requests show up instantly.
    </p>
    <button id="clear-btn">Clear Log</button>
    <div id="clear-status"></div>

    <table id="log-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>IP</th>
                <th>API Key</th>
                <th>User Agent</th>
                <th>Bot/Human</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="log-body">
            <tr><td colspan="6">Loading logs...</td></tr>
        </tbody>
    </table>

    <script>
    const API_URL = "https://ghostwallapi.onrender.com/logs";

    function fetchLogs() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => {
                const logBody = document.getElementById("log-body");
                logBody.innerHTML = "";
                if (data.logs && data.logs.length > 0) {
                    data.logs.slice().reverse().forEach(entry => {
                        const {
                            timestamp = "",
                            ip = "",
                            api_key = "",
                            user_agent = "",
                            visitor_type = "",
                            details = ""
                        } = entry;

                        let isBot = (visitor_type === "bot" || visitor_type === "error");
                        let status = isBot ? "Bot" : "Human";
                        let rowClass = isBot ? "log-bot" : "log-human";

                        const tr = document.createElement("tr");
                        tr.className = rowClass;
                        tr.innerHTML = `
                            <td>${timestamp}</td>
                            <td>${ip}</td>
                            <td>${api_key}</td>
                            <td style="word-break:break-all">${user_agent}</td>
                            <td>${status}</td>
                            <td>${details}</td>
                        `;
                        logBody.appendChild(tr);
                    });
                } else {
                    logBody.innerHTML = `<tr><td colspan="6">No logs found.</td></tr>`;
                }
            })
            .catch(err => {
                document.getElementById("log-body").innerHTML = `<tr><td colspan="6" style='color:#ef4444'>Error fetching logs.</td></tr>`;
            });
    }

    fetchLogs();
    setInterval(fetchLogs, 10000);

    document.getElementById("clear-btn").onclick = function () {
        fetch(API_URL, { method: "DELETE" })
            .then(res => res.json())
            .then(data => {
                document.getElementById("clear-status").textContent = data.message || "Log cleared.";
                fetchLogs();
            })
            .catch(() => {
                document.getElementById("clear-status").textContent = "Error clearing log.";
            });
    };
    </script>
</body>
</html>
